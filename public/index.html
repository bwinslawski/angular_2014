<!DOCTYPE HTML>
<html ng-app>
  <head>
    <title>Filmy</title>
	<link rel="stylesheet",type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet",type="text/css" href="css/styles.css"/>
	
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--<script src="angular.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="Controler.js"></script>
	<script>
	function timedRefreshh()
	{
	$( ".edit" ).remove();
		$( "#lol" ).prepend( " <tr class=\"edit\"><td>mileage<br/><input class=\"mil\" type=\"text\" name=\"fname\" ></td>"
		+ "<td>title<br/><input class=\"tit\" type=\"text\" name=\"fname\" ></td>"
		+ "<td>price<br/><input class=\"pri\" type=\"text\" name=\"fname\" ></td>"
		+"<td rowspan=\"2\">description<br/><textarea class=\"des\" rows=\"3\" ></textarea></td>"
		+"</tr>" 
		+" <tr class=\"edit\">"
		+"<td>URL<br/><input id=\"imgData\" type=\"text\" name=\"fname\" ></td>"
		+ "<td>year<br/><input class=\"year\" type=\"text\" name=\"fname\" ></td>"
		+"</tr>");
		
	
	}
	function timedRefresh()
	{
	location.reload()
	console.log("siemka");
	}
	</script>
    <script type="text/javascript" src="chat.js"></script>
	<script>
	
</script>
  </head>
  <body>
	<div id="demo">
	</div>
	<div  id="tabelka">
			<table id="lol">
			<tr><td  ><a   id="send" class="btn btn-success">Edutuj</a>  </td>
			<td> <a onclick="cancelUser()" type="button" class="btn btn-danger">Cancel</a></td>
			<td> <a onclick="timedRefreshh()" type="button" class="btn btn-primary">New</a></td>
			</tr>
			</table>
			<div ng-app="APP" ng-controller="APP.ApplicationCtrl">
			  
			  [ <a href="" ng-click="predicate=''">unsorted</a> ]
			  
			  <table class="lol">
			    
				
				<tr>
					<th><a href="" ng-click="predicate = 'title'; reverse=false">title</a>
						  (<a href="" ng-click="predicate = '-title'; reverse=false">^</a>)</th>
					<th>mileage</th>
					<th><a href="" ng-click="predicate = 'price'; reverse=!reverse">price</a></th>
					<th>Url</th>
					<th>Akcja</th>
				</tr>
				<tr ng-repeat="friend in friends | orderBy:predicate:reverse  | filter:filterQuery">
					<td>{{friend.title}}</td>
					<td>{{friend.mileage}}</td>
					<td>{{friend.price}}</td>
					<td>
					 <embed
						  width="240" height="200"
						  ng-src="{{friend.imgData}}"
						  type="application/x-shockwave-flash">
					 </embed>
					</td>
					<td id="akcja">
						<a ng-click="editUser(friend)" class="btn btn-small btn-primary">edit</a>
						<a ng-click="deleteItem(friend.id)" class="btn btn-small btn-danger">delete</a>
						<a ng-click="showV(friend.id)" class="btn btn-small btn-primary">Szczegóły</a>
						<a ng-click="additem()" class="btn btn-small btn btn-success">Add</a>
						<!-- <button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button>
						<button type='submit' class="btn btn-danger" data-dismiss="modal">Delete</button> -->
						
					</td>
					<input type="text" ng-model="filterQuery" placeholder="filter" />
					
				</tr>
			  </table>
			</div>
		
		
	</div>
    <script type="text/javascript">
      $(document).ready(function() {
        Chat.initialize('http://localhost/');
      });
    </script>
  </body>
</html>
