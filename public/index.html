<!DOCTYPE HTML>
<html ng-app>
  <head>
    <title>Filmy</title>
	<link rel="stylesheet",type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet",type="text/css" href="css/styles.css"/>
	
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<!--<script src="angular.min.js"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="Controler.js"></script>
	<script>
	function timedRefresh()
	{
	location.reload()
	console.log("siemka");
	}
	
	</script>
    <script type="text/javascript" src="chat.js"></script>
	<script>
	
</script>
  </head>
  <body>
	<div id="demo"></div>
	<div  id="tabelka">
			<div ng-app="APP" ng-controller="APP.ApplicationCtrl">
			  
			  [ <a href="" ng-click="predicate=''">unsorted</a> ]
			  <table class="lol">
				<tr>
					<th><a href="" ng-click="predicate = 'title'; reverse=false">title</a>
						  (<a href="" ng-click="predicate = '-title'; reverse=false">^</a>)</th>
					<th>mileage</th>
					<th><a href="" ng-click="predicate = 'price'; reverse=!reverse">price</a></th>
					<th>Url</th>
					<th>Akcja</th>
				</tr>
				<tr ng-repeat="friend in friends | orderBy:predicate:reverse  | filter:filterQuery">
					<td>{{friend.title}}</td>
					<td>{{friend.mileage}}</td>
					<td>{{friend.price}}</td>
					<td>
					 <embed
						  width="240" height="200"
						  ng-src="{{friend.imgData}}"
						  type="application/x-shockwave-flash">
					 </embed>
					</td>
					<td>
						<a ng-click="editUser(friend.id)" class="btn btn-small btn-primary">edit</a>
						<a ng-click="deleteItem(friend.id)" class="btn btn-small btn-danger">delete</a>
						<!-- <button role='button' class='btn' ng-click="editEvent(event)" data-toggle="modal" href="#editModal">Edit</button>
						<button type='submit' class="btn btn-danger" data-dismiss="modal">Delete</button> -->
						<button class="btn btn-primary" type="button"onclick="showV({{friend.id}})">Szczegóły</button>
					</td>
					<input type="text" ng-model="filterQuery" placeholder="filter" />
				</tr>
			  </table>
			</div>
		
		
	</div>
    <script type="text/javascript">
      $(document).ready(function() {
        Chat.initialize('http://localhost/');
      });
    </script>
  </body>
</html>
